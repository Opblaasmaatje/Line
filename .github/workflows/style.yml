name: Style

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v3
    - uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        coverage: none

    - uses: "ramsey/composer-install@v2"
    - run: ${{ matrix.actions.run }}
